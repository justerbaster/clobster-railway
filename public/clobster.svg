  <polygon points="55,122 60,120 65,122 62,130 60,128 58,130" fill="url(#bodyDark)"/>
  
  <!-- TAIL FINS -->
  <polygon points="50,125 55,122 52,135 45,138" fill="url(#bodyLight)"/>
  <polygon points="60,128 58,130 60,140 62,130" fill="url(#bodyDark)"/>
  <polygon points="70,125 65,122 68,135 75,138" fill="url(#bodyLight)"/>
</svg>
