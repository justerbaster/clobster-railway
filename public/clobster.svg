      <stop offset="100%" style="stop-color:#C95A35"/>
    </linearGradient>
    <linearGradient id="bodyShadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C95A35"/>
      <stop offset="100%" style="stop-color:#A84828"/>
