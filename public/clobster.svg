  <polygon points="88,28 82,25 78,35 92,42" fill="url(#bodyShadow)"/>
  <polygon points="105,48 92,42 85,55 95,58" fill="url(#bodyDark)"/>
  
  <!-- CLAW ARMS -->
  <polygon points="25,58 35,55 42,62 38,70 30,68" fill="url(#bodyDark)"/>
  <polygon points="95,58 85,55 78,62 82,70 90,68" fill="url(#bodyDark)"/>
  
  <!-- HEAD - Top facets -->
