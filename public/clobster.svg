<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 140">
  <defs>
    <!-- Low-poly gradient shades -->
    <linearGradient id="bodyLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4967A"/>
      <stop offset="100%" style="stop-color:#E8734A"/>
    </linearGradient>
    <linearGradient id="bodyDark" x1="0%" y1="0%" x2="100%" y2="100%">
