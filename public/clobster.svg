  <polygon points="45,35 40,50 50,45" fill="url(#bodyShadow)"/>
  <polygon points="75,35 80,50 70,45" fill="url(#bodyShadow)"/>
  
  <!-- HEAD - Middle -->
  <polygon points="50,45 40,50 42,60 55,55 60,42" fill="url(#bodyLight)"/>
  <polygon points="70,45 80,50 78,60 65,55 60,42" fill="url(#bodyDark)"/>
  
