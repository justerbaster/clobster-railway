  <polygon points="38,70 30,68 22,78 28,82 38,75" fill="url(#bodyDark)"/>
  <polygon points="40,78 32,82 25,92 32,95 42,85" fill="url(#bodyShadow)"/>
  <polygon points="43,88 35,95 30,105 38,107 46,95" fill="url(#bodyDark)"/>
  
  <!-- LEGS - Right side -->
  <polygon points="82,70 90,68 98,78 92,82 82,75" fill="url(#bodyDark)"/>
  <polygon points="80,78 88,82 95,92 88,95 78,85" fill="url(#bodyShadow)"/>
  <polygon points="77,88 85,95 90,105 82,107 74,95" fill="url(#bodyDark)"/>
  
