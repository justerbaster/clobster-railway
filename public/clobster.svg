  </defs>
  
  <!-- LEFT CLAW -->
  <polygon points="8,35 20,20 32,28 28,42 15,48" fill="url(#bodyLight)"/>
  <polygon points="20,20 35,15 38,25 32,28" fill="url(#bodyDark)"/>
  <polygon points="32,28 38,25 42,35 28,42" fill="url(#bodyShadow)"/>
  <polygon points="15,48 28,42 35,55 25,58" fill="url(#bodyDark)"/>
  
  <!-- RIGHT CLAW -->
