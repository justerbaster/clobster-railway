  <polygon points="42,38 35,25 38,24 44,36" fill="url(#bodyDark)"/>
  <polygon points="78,38 85,25 82,24 76,36" fill="url(#bodyDark)"/>
  
  <!-- BODY - Segments -->
  <polygon points="42,60 55,55 65,55 78,60 75,75 60,72 45,75" fill="url(#bodyLight)"/>
  <polygon points="45,75 60,72 75,75 72,88 60,85 48,88" fill="url(#bodyDark)"/>
  <polygon points="48,88 60,85 72,88 70,100 60,98 50,100" fill="url(#bodyLight)"/>
  <polygon points="50,100 60,98 70,100 68,112 60,110 52,112" fill="url(#bodyDark)"/>
  
